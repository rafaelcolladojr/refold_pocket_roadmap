name: refold_pocket_roadmap
description: A native, offline, and portable version of Refold.la's Fluency Roadmap series. Written in Flutter.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  flutter_html: ^2.2.1
  get_it: ^7.2.0
  url_launcher: ^6.0.18
  auto_size_text: ^3.0.0
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: assets/images/primary-launcher.png
  android: true
  ios: true

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
      - asset: assets/fonts/Montserrat-Regular.ttf
      - asset: assets/fonts/Montserrat-Bold.ttf
        weight: 700
  assets:
    - assets/images/logo-primary.svg
    - assets/images/logo-primary.png
    - assets/images/flag-es.png
    - assets/json/
